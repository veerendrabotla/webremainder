<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f3f4f6;
            color: #333;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .manage-reminders-btn {
            margin-top: 15px;
            background-color: #007BFF;
            width: 100%;
        }
        .manage-reminders-btn:hover {
            background-color: #0056b3;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Set Reminder</h2>
    <form id="reminder-form">
        <label for="url">URL:</label>
        <input type="text" id="url" readonly>

        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="note">Note:</label>
        <input type="text" id="note" required>

        <label for="datetime">Reminder Date & Time:</label>
        <input type="datetime-local" id="datetime" required>

        <button type="submit">Set Reminder</button>
    </form>

    <button class="manage-reminders-btn" id="manage-reminders">Manage Reminders</button>

    <script src="popup.js"></script>
</body>
</html>
